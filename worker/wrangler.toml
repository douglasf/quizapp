name = "quizapp-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# ─── D1 Database ──────────────────────────────────────────────────────────────
# Create with:  wrangler d1 create quizapp
# Then replace <YOUR_DATABASE_ID> with the actual ID.
[[d1_databases]]
binding = "DB"
database_name = "quizapp"
database_id = "1e5d99ec-c75b-4abe-9be3-0875772148b5"
migrations_dir = "src/db/migrations"

# ─── R2 Bucket ────────────────────────────────────────────────────────────────
# Create with:  wrangler r2 bucket create quiz-images
[[r2_buckets]]
binding = "R2"
bucket_name = "quiz-images"

# ─── Environment Variables ────────────────────────────────────────────────────
# Public vars only — secrets (JWT_SECRET) are set via `wrangler secret put`.
[vars]
CORS_ORIGIN = "https://douglasf.github.io"
MAX_IMAGE_SIZE = "2097152"
